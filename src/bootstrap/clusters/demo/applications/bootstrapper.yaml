apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: devops
  namespace: argocd
spec:
  description: DevOps-related applications
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
    - '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seedless-watermelon
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: devops
  source:
    path: .
    repoURL: https://github.com/polaris-media/argocd-k8s-demo
    targetRevision: HEAD
    directory:
      recurse: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
