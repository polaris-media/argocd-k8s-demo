apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: devops
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: DevOps-related applications
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seedless-watermelon
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: devops
  source:
    directory:
      recurse: false
    path: .
    repoURL: https://github.com/polaris-media/argocd-k8s-demo
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
